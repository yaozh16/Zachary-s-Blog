<body><div class='content'><h1 id="Search">Search</h1>

<h2 id="BinarySearch">BinarySearch</h2>

<h3 id=" code"> code</h3>

<div class='codeBlock'><pre class='codeBlockPre'><blockquote>int lo=0,hi=_size;
while(lo&lt;hi){
  int mi=(lo+hi)&gt;&gt;1;
  if(e&lt;data[mi])
    hi=mi;
  else
    lo=mi+1;
}
return --lo;
</blockquote></pre></div>

<h3 id="规则">规则</h3>

对于e始终有$e< data[hi]$与$data[lo-1]\le e$，最终结束时有$data[lo-1]\le e< data[hi]=data[lo]$

</div></body>
